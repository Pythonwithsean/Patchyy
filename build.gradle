plugins {
    id 'java'
}

group = 'org.patchy'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}
sourceSets{
    main {
        java {
            srcDir 'src/main/java'
        }
    }
    test {
        java {
            srcDir 'src/test/java' // Specify the directory containing your test Java source files
        }
    }
}

test {
    useJUnitPlatform()
}